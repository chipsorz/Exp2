<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户服务</title>
</head>
<body>
    <h3><span class="icon-contact"></span>客户服务</h3>
    <p class="details">叮叮书店成立于2020年6月，是由教育部主管，清华大学主办的综合书店。为更好提供客户服务，烦请填写下面信息，并告知需要提供服务的具体内容。</p>
    <form action="index.html" method="get" id="contact">
        <fieldset class="contact-form">
            <legend class="form-subtitle">需要填写以下内容</legend>
            <div class="from-row">
                <label class="contact"><strong>姓名:</strong>
                <input type="text" name="name" id="name" required pattern="^[\u4e00-\u9fa5]{2,4}$"
                placeholder="输入2-4个汉字!" autofocus class="contact-input"></label>
            </div>
            <div class="form-row">
                <label class="contract"><strong>性别:</strong></label>
                <label><input name="sex" type="radio" id="sex1" value="男" checked>男</label>
                <label><input name="sex" type="radio" id="sex2" value="女">女</label>
            </div>
            <div class="form-row">
                <label class="contact"><strong>年龄范围:</strong>
                    <select name="age" size="1" id="age">
                        <option value="1">18岁以下</option>
                        <option value="2" selected>18-28岁</option>
                        <option value="3">28-38岁</option>
                        <option value="4">38-48岁</option>
                        <option value="5">48岁以上</option>
                    </select>
                </label>
            </div>
            <div class="form-row">
                <label class="contract"><strong>爱好:</strong></label>
                <label><input name="interest" type="checkbox" id="interest1" value="网络">网络</label>
                <label><input name="interest" type="checkbox" id="interest2" value="数据库">数据库</label>
                <label><input name="interest" type="checkbox" id="interest3" value="编程">编程</label>
            </div>
            <div class="form-row">
                <label class="contract"><strong>电子邮件:</strong>
                <input name="email" type="email" id="email" required placeholder="填写正确的电子邮件格式"
                    class="contact-input"></label>
            </div>
            <div class="form-row">
                <label class="contract"><strong>固定电话:</strong>
                <input name="telephone" type="text" id="telephone" pattern="^[0-9]{3,4}[-][0-9]{7,8}$"
                    placeholder="固定电话格式：区号-号码!" class="contact-input"></label>
            </div>
            <div class="form-row">
                <label class="contract"><strong>公司:</strong>
                <input name="company" type="text" id="company" pattern="^[\u4e00-\u9fa5]{4,}$" required
                    placeholder="请填写正确的公司名称!" class="contact-input"></label>
            </div>
            <div class="form-row">
                <label class="contract"><strong>内容:</strong>
                <textarea name="content" id="content" cols="20" rows="3" class="contact-input"></textarea></label>
            </div>
            <div class="form-row-button">
                <input type="reset" value="取消" class="send">&nbsp;
                <input type="submit" value="发送" class="send">
            </div>
        </fieldset>
    </form>
</body>
</html>
